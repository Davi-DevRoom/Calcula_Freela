<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Davi-DevRoom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- UNICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcula - freela</title>
</head>
<body>
    <!-- HEADER -->
    <header class="container-header" id="header">
        <div class="header-title">
            <h3>Bem-vindo(a) ao</h3>
            <h1>CALCULA FREELA</h1>
            <p>Seu site favorito para calcular os jobs freela.</p>
        </div>

        <div class="content-box">
             <span class="title">
                Quanto cobrar por hora
             </span>
             <ul class="total-temp">
                <li class="item-temp">
                    <input type="text" class="name-item" placeholder="Hora">
                    <span class="separator"></span>
                    <span id="totalTemp"></span>
                </li>
             </ul>
        </div>

        <button id="Calc">Calcular freela</button>
    </header>
    <!-- FIM HEADER -->

    <!-- MAIN -->
    <main class="container">
        <div class="container-content">

            <div class="content-box">

                <span class="title">Gasto Pessoais</span>
                <ul class="spending-list" id="itemList-1"></ul>

                <button class="button-add" id="btn-add-1">Add <span>+</span></button>

                <div class="total-value" id="personal-expenses1">
                    <p>Valor total:</p>
                    <span>R$ <span id="result-1"></span></span>
                </div>

            </div>

            <div class="content-box">

                <span class="title">Gasto Profissionais</span>
                <ul class="spending-list" id="itemList-2"></ul>

                <button class="button-add" id="btn-add-2">Add <span>+</span></button>

                <div class="total-value" id="personal-expenses1">
                    <p>Valor total:</p>
                    <span>R$ <span id="result-2"></span></span>
                </div>

            </div>

            <div class="content-box">

                <span class="title">Gasto Educacionais</span>
                <ul class="spending-list" id="itemList-3"></ul>

                <button class="button-add" id="btn-add-3">Add <span>+</span></button>

                <div class="total-value" id="personal-expenses1">
                    <p>Valor total:</p>
                    <span>R$ <span id="result-3"></span></span>
                </div>

            </div>

        </div>

        <section class="variables" id="variables">

            <div class="var-box">

                <div class="select">

                    <div class="select" id="select">

                        <label for="profit-button">Lucro pretendido:</label>

                        <div class="button" id="button">
                            <input type="number" id="profit-button" placeholder="Ex: 20% = 20 ">
                        </div>

                    </div>

                </div>

            </div>

            <div class="var-box">

                <div class="select">
                    <div class="select" id="select">
                        
                        <label for="hours-button">Horas di√°rias:</label>

                        <div class="button" id="button">
                            <input type="number" id="hours-button" placeholder="Ex: 8h = 8">
                        </div>

                    </div>

                </div>

            </div>

            <div class="var-box">

                <div class="select">
                    <div class="select" id="select">
                        
                        <label for="days-button">Quantidade de dias:</label>

                        <div class="button" id="button">
                            <input type="number" id="days-button" placeholder="Ex: 1dia = 1">
                        </div>

                    </div>

                </div>

            </div>

            

        </section>
    
    </main>
    <!-- FIM MAIN -->
    <script type="module" src="js/script.js"></script>

</body>
</html>
