<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Davi-DevRoom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcula - freela</title>
</head>
<body>

    <main class="container">

        <div class="content">
            <span class="title">Gasto Pessoais</span>
            <ul class="spending-list" id="itemList1"></ul>
            <button class="button-add" id="btn-add1">Add <span>+</span></button>
            <div class="total-value" id="personal-expenses1">
                <p>Valor total:</p>
                <span>R$ <span id="result1"></span></span>
            </div>
        </div>
    
        <div class="content">
            <span class="title">Gasto Profissionais</span>
            <ul class="spending-list" id="itemList2"></ul>
            <button class="button-add" id="btn-add2">Add <span>+</span></button>
            <div class="total-value" id="personal-expenses2">
                <p>Valor total:</p>
                <span>R$ <span id="result2"></span></span>
            </div>
        </div>

        <div class="content">
            <span class="title">Gasto Educacionais</span>
            <ul class="spending-list" id="itemList3"></ul>
            <button class="button-add" id="btn-add3">Add <span>+</span></button>
            <div class="total-value" id="personal-expenses3">
                <p>Valor total:</p>
                <span>R$ <span id="result3"></span></span>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
